<article class="post">
  <header>
    <div class="title">
      <h2>
          <a [ngClass]="{'color-dark-red': hasLiked}" (click)="onClickLike()" class="far fa-heart clickable-force"></a>
        <a class="no-hover">{{singleMeeting.name}}</a>
      </h2>
      <p>{{singleMeeting.shortDescription}}</p>
    </div>
    <div class="meta">
      <time class="published" datetime="2015-11-01">{{singleMeeting.date | date : 'longDate'}}</time>
      <div class="author">
        <a class="name">{{singleMeeting.gemeente}}</a>
        <i class="fab fa-periscope font-40"></i>
      </div>
    </div>
  </header>
  <img class="mb-15 image featured" src="{{singleMeeting.imagePath}}" alt="" />
  <p>{{singleMeeting.fullDescription}}</p>
  <a (click)="onClickLike()" title="Vind ik leuk!">
    <i class="far fa-heart" [ngClass]="{'color-dark-red': hasLiked}"></i> {{likeAmount}}</a>
  <a (click)="onClickGoing()" title="Daar ga ik heen!">
    <i class="far fa-check-circle" [ngClass]="{'color-dark-red': isGoing}"></i> {{goingAmount}}</a>
</article>
